<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
  </head>
  <body>
    <h1>Simon Says</h1>
    <h2>Press 'P' key to start game</h2>
    <div class="button-container">
      <div class="button-row">
        <button type="button" name="button" id="antenna"></button>
        <button type="button" name="button" id="comms"></button>
      </div>
      <div class="button-row">
        <button type="button" name="button" id="gun"></button>
        <button type="button" name="button" id="rocket"></button>
      </div>
    </div>
    <span class="highscore-text">Highscore: 0</span>
    <img class="side-img alien" src="../images/alien.png" alt="alien">
    <img class="side-img spaceman" src="../images/spaceman.png" alt="spaceman">
    <div class="ref">Icons made by <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp" target="_blank">Eucalyp</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../scripts/scripts.js"></script>
  </body>
</html>
